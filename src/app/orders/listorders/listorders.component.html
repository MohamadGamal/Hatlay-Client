<div> 
<p>
  listorders works!
              
</p>

  <table>
        <thead>
          <tr>
              <th>Order Number</th>
              <th>Order Name</th>
              <th>Order Users</th>
              <th>Unique Users</th>
             <th>Creation Date</th>
             <th>Add Meals</th>
              <th>Controls</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let order of orderslist; let i = index;">
            <td>{{order.number}}</td>
            <td>{{order.name}}</td>
            <td>{{order.users.length}}</td>
            <td>{{order.meals|unique:"userId"}}</td>
            <td>{{order.createdate}}</td>
            <td> <a [routerLink]="['/orders/edit', order._id]">Add Meals</a> </td>
            <td *ngIf="order.status=='Active'&&order.adminId==this.userservice.getUser()._id"> <button (click)="finishorder(order?._id)">Finish</button>
            <button (click)="removeorder(order?._id)">Cancel</button>
             </td>
          </tr>

        </tbody>
      </table>
</div>



<app-user-search [url]='URL' (selectedObject)="addSearchResult($event)" ></app-user-search>

<div *ngIf="friend" class="chip">
    <img [src]="friend.img" alt="Contact Person">
          {{friend.name}}
          <a *ngIf="isFriend" (click)="unfollow(friend._id)" >Unfollow</a>
          <a *ngIf="!isFriend" (click)="follow(friend)" >follow</a>
  </div>
<div class="row">
<div class="col  s10 m5 l3" *ngFor="let friend of user.friends " >
          <div class="card">
            <div class="card-image">
              <img class="img" [src]="friend.img" >
              <span class="card-title">{{friend.name}}</span>
            </div>
            <div class="card-action">
              <a (click)="unfollow(friend._id )" >Unfollow</a>
            </div>
          </div>
</div>
<div *ngIf="user.friends.length < 1 " >

    <div class="card">
      <div class="card-content">
        you dont have any frinds
      </div>
    </div>

</div>
</div>
